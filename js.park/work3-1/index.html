<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Work2</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="root" id="root">
    <div id="clockblock">
      <div id="clocktitle">
        <h1>Clock</h1>
      </div>
      <div id="datetime">
      </div> 
      <br>
      <input type="button" value="TOGGLE" id="togle1">
    </div>
    <div id="stopwatchblock">
      <div id="stopwatchtitle">
        <h1>STOPWATCH</h1>
      </div>
      <div id="stopwatch">
        00:00:000
      </div>
      <p>
        <input type="button" value="TOGGLE" id="togle2">
      </p>
      <p>
        <input type="button" value="START" id="start">
        <input type="button" value="PAUSE" id="pause">
        <input type="button" value="RECORD" id="record">
        <input type="button" value="RESET" id="reset">
      </p>
      <div id="recorddatasection">
        <div id="recorddatabody">

        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
  
</body>
</html>
