<!DOCTYPE html>
<head>
    <title>clock</title>
    <link rel = 'stylesheet' href='./style.css'>
</head>
<body>
    <p class = 'status-name'>CLOCK</p>
    <div class='btn'>
        <input type='button' value='TOGGLE' class='toggle'>
    </div>
    <p class='clock-view'>

    </p>
    <div class='stopwatch-view'>
        <section>
            <p class='stopwatch-minute'>00 : </p>
            <p class="stopwatch-second">00 : </p>
            <p class='stopwatch-ms'>00</p>
        </section>
        <input type = 'button' value = 'START' class = 'stopwatch-start'>
        <input type = 'button' value = 'PAUSE' class = 'stopwatch-pause'>
        <input type = 'button' value = 'RECORD' class = 'stopwatch-timelab'>
        <input type = 'button' value = 'RESET' class = 'stopwatch-reset'>

    </div>
    <script src='./app.js'></script>
</body>
